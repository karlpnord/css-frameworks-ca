<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Connectify - Login</title>
   <link rel="stylesheet" href="/dist/css/index.css">
   <script defer src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
   <script src="https://kit.fontawesome.com/801ba823f5.js" crossorigin="anonymous"></script>
   <script defer src="/js/authenticationPage.js"></script>
</head>
<body>
   <main class="container-fluid min-vh-100 bg-primary">
      <div class="py-5 px-4 p-2xl-5 row container-sm mx-auto">
         <div class="connectify-info-bg bg-secondary py-4 px-3 p-lg-5 col-12 col-md-6 rounded-top-3">
            <div class="connectify-info text-light p-3 rounded-3 h-100 d-flex flex-column">
               <div class="d-flex align-items-center gap-2">
                  <i class="fa-solid fa-globe fa-2xl"></i>
                  <h1 class="h1">Connectify</h1>
               </div>
               <hr class="my-1 border-2"/>
               <div>
                  <h2 class="h4 my-3">Your Voice, Your Space</h2>
                  <p class="fs-6 text-white text-opacity-75">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ea officia numquam aspernatur enim laborum assumenda hic perspiciatis. Eligendi, quo reiciendis?</p>
               </div>
               <div class="mt-auto">
                  <h3 class="h6">Dont have an account?</h3>
                  <a href="#" class="d-flex align-items-center link-offset-3">
                     <span class="h5 me-2">Sign Up</span>
                     <i class="fa-solid fa-arrow-right fa-xl"></i>
                  </a>
               </div>
            </div>
         </div>
         <div class="connectify-login-bg col-12 col-md-6 py-4 px-4 p-lg-5 d-flex flex-column gap-3 rounded-bottom-3">
            <h2 class="h2 fw-bold">Sign in</h2>
            <form action="/profile">
               <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingUsername" placeholder="Username" minlength="3" required>
                  <label for="floatingUsername">Username</label>
                </div>
               <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" minlength="8" required>
                  <label for="floatingPassword">Password</label>
               </div>
               <div class="d-flex flex-column gap-3 mt-5">
                  <button type="submit" class="btn btn-primary w-100 d-flex justify-content-center align-items-center gap-2 py-2" id="loginButton">
                     <span class="fw-medium fs-5">Login</span>
                     <i class="fa-solid fa-arrow-right pt-1"></i>
                  </button>
                  <span class="text-center">or</span>
                  <button class="btn btn-outline-dark w-100 d-flex justify-content-center align-items-center gap-2 py-2">
                     <i class="fa-brands fa-google"></i>
                     <span class="fw-medium">Continue with Google</span>
                  </button>
               </div>
            </form>
         </div>
      </div>
   </main>   
</body>
</html>
