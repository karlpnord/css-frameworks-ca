<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Connectivity - Feed</title>
   <link rel="stylesheet" href="../dist/css/index.css">
   <script defer src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
   <script src="https://kit.fontawesome.com/801ba823f5.js" crossorigin="anonymous"></script>
   <script src="../js/index-profile.js" type="module" defer></script>
</head>
<body>
   <header>
      <nav class="navbar bg-primary navbar-expand-md shadow-lg p-md-0">
         <div class="container">
            <div class="d-flex align-items-center gap-2">
               <i class="fa-solid fa-globe fa-xl"></i>
               <a class="navbar-brand h1 fs-2 mb-1" href="../index.html">Connectify</a>
            </div>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
               <div class="offcanvas-header bg-primary shadow-lg">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
               </div>
               <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                     <li class="nav-item d-flex align-items-center gap-1">
                        <a href="../feed/index.html" class="nav-link p-md-4" aria-current="page" href="#">
                           <i class="fa-solid fa-house fa-lg"></i>
                           <span class="mb-0 h5">Home</span>
                        </a>
                     </li>
                     <li class="nav-item d-flex align-items-center gap-1">
                        <a class="nav-link p-md-4 active" href="#">
                           <i class="fa-solid fa-circle-user fa-lg"></i>
                           <span class="mb-0 h5">Profile</span>
                        </a>
                     </li>
                     <li class="nav-item d-flex align-items-center gap-1">
                        <a class="nav-link p-md-4" href="#">
                           <i class="fa-solid fa-envelope fa-lg"></i>
                           <span class="mb-0 h5">Support</span>
                        </a>
                     </li>
                  </ul>
               </div>
            </div>
         </div>
      </nav>
   </header>

   <main>
      <div class="container mx-auto my-5 row">
         
         <div class="card col-lg-5 h-100 sticky-lg-top p-0 shadow" id="profileCard">
            <img src="" alt="..." class="card-img-top" id="profileBanner">
            <div class="card-body p-lg-4">
               <img src="" alt="..." class="profile-img rounded-circle border border-primary border-3" id="profileAvatar">
               <div class="mt-3">
                  <h1 class="card-title h2" id="profileUsername">Username</h1>
                  <h2 class="h6">Registered: 2024</h2>
                  <h3 class="h5 fw-bold"><span id="followersCount">1</span><span class="fw-normal ms-2 h6">Followers</span></h3>
               </div>
               <hr class="mb-3 border-2">
               <form class="mt-4 d-flex flex-column gap-2" id="updateMediaForm">
                  <h3 class="h5 fw-bold">Change Profile Media</h3>
                  <div class="form-floating">
                     <input type="text" class="form-control" id="floatingAvatar" placeholder="Avatar URL" required>
                     <label for="floatingAvatar">Avatar</label>
                  </div>
                  <div class="form-floating">
                     <input type="text" class="form-control" id="floatingBanner" placeholder="Banner" required>
                     <label for="floatingBanner">Banner</label>
                  </div>
                  <button type="submit" class="btn btn-primary gap-2 py-2 w-50" id="updateMedia">
                     <span class="fw-bold fs-5">Update</span>
                  </button>
               </form>
            </div>
         </div>

         <div class="col-lg-1"></div>

         <div class="p-4 bg-white rounded-3 col-lg-6 d-flex flex-column justify-content-center gap-7" id="postsContainer"></div>
      </div>
   </main>

</body>
</html>
