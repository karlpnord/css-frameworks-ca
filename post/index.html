<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Connectivity - Feed</title>
   <link rel="stylesheet" href="../dist/css/index.css">
   <script defer src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
   <script src="https://kit.fontawesome.com/801ba823f5.js" crossorigin="anonymous"></script>
   <script src="../js/index-singlePost.js" defer type="module"></script>
</head>
<body>
   <header>
      <nav class="navbar bg-primary navbar-expand-md shadow-lg p-md-0">
         <div class="container">
            <div class="d-flex align-items-center gap-2">
               <i class="fa-solid fa-globe fa-xl"></i>
               <a class="navbar-brand h1 fs-2 mb-1" href="../index.html">Connectify</a>
            </div>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
               <div class="offcanvas-header bg-primary shadow-lg">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
               </div>
               <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                     <li class="nav-item d-flex align-items-center gap-1">
                        <a href="../feed/" class="nav-link p-md-4" aria-current="page">
                           <i class="fa-solid fa-house fa-lg"></i>
                           <span class="mb-0 h5">Home</span>
                        </a>
                     </li>
                     <li class="nav-item d-flex align-items-center gap-1">
                        <a class="nav-link p-md-4" href="../profile/">
                           <i class="fa-solid fa-circle-user fa-lg"></i>
                           <span class="mb-0 h5">Profile</span>
                        </a>
                     </li>
                     <li class="nav-item d-flex align-items-center gap-1">
                        <a class="nav-link p-md-4" href="#">
                           <i class="fa-solid fa-envelope fa-lg"></i>
                           <span class="mb-0 h5">Support</span>
                        </a>
                     </li>
                  </ul>
               </div>
            </div>
         </div>
      </nav>
   </header>
   
   <main>
      <div class="row container mx-auto my-5">
         
         <div class="feed-create-info p-2 rounded-3 col-lg-5 h-100 sticky-lg-top shadow">
            <div class="bg-white p-3 rounded-3">
               <h1 class="h3 fw-bold mb-3">Edit Post</h1>
               <form id="updatePost">
                  <div class="form-floating">
                     <input type="text" class="form-control" id="floatingTitle" placeholder="Title" required>
                     <label for="floatingTitle">Title</label>
                  </div>
                  <div class="form-floating mt-3">
                     <input type="text" class="form-control" id="floatingBody" placeholder="Body">
                     <label for="floatingBody">Body</label>
                  </div>
                  <div class="form-floating mt-3">
                     <input type="text" class="form-control" id="floatingImage" placeholder="Image URL">
                     <label for="floatingImage">Image URL</label>
                  </div>
                  <button class="btn btn-primary px-5 mt-3">Update</button>
               </form>
            </div>
            <div class="p-3 d-flex gap-5">
               <button class="d-flex align-items-center gap-1 text-black border-0 px-4 bg-white rounded-3" id="likePostBtn">
                  <i class="fa-solid fa-thumbs-up fa-xl"></i>
                  <span class="h4 fw-bold mt-2">Like</span>
               </button>
               <button class="d-flex align-items-center gap-1 text-black border-0 px-4 bg-white rounded-3" id="deletePostBtn">
                  <i class="fa-solid fa-trash fa-xl"></i>
                  <span class="h4 fw-bold mt-2">Delete</span>
               </button>
            </div>
            <form class="p-3 commentForm">
               <div class="form-floating">
                  <input type="text" class="form-control" id="floatingComment" placeholder="Comment" required>
                  <label for="floatingComment">Comment</label>
               </div>
               <button class="btn btn-primary px-5 mt-3">Post Comment</button>
               <div class="commentComplete mt-3 fw-medium ps-1"></div>
            </form>
         </div>
         
         <div class="col-0 col-lg-1"></div>
         
         <div class="p-4 bg-white rounded-3 col-lg-6" id="postsContainer"></div>
      </div>
   </main>

</body>
</html>
